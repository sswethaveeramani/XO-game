function checkResult() {
    var result = document.getElementById("resText");

    // Check for Player X win
    if (
        (a.innerText === "X" && b.innerText === "X" && c.innerText === "X") ||
        (d.innerText === "X" && e.innerText === "X" && f.innerText === "X") ||
        (g.innerText === "X" && h.innerText === "X" && i.innerText === "X") ||
        (a.innerText === "X" && d.innerText === "X" && g.innerText === "X") ||
        (b.innerText === "X" && e.innerText === "X" && h.innerText === "X") ||
        (c.innerText === "X" && f.innerText === "X" && i.innerText === "X") ||
        (a.innerText === "X" && e.innerText === "X" && i.innerText === "X") ||
        (c.innerText === "X" && e.innerText === "X" && g.innerText === "X")
    ) {
        result.value = "Player X Wins!";
         result.style.color = "red";
           gameOver = true;

    }

    // Check for Player O win
    else if (
        (a.innerText === "O" && b.innerText === "O" && c.innerText === "O") ||
        (d.innerText === "O" && e.innerText === "O" && f.innerText === "O") ||

else if (

) {

}

document.getElementById("resText").style.color = "black";
